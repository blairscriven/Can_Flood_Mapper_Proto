
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Canadian Flood Mapper
    </title>

	<!-- Load Leaflet from CDN -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	  crossorigin=""></script>

	<!-- Leaflet-GeoTIFF-2 Library & Dependancies (GeoTiff.js and plotty.js)-->
	<script src="https://unpkg.com/geotiff@1.0.0-beta.13/dist-browser/geotiff.js"></script>
    <script src="https://unpkg.com/plotty@0.4.1/dist/plotty.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff-2@0.2.5/dist/leaflet-geotiff.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff-2@0.2.5/dist/leaflet-geotiff-plotty.js"></script>	
	
	<!-- Load JQuery Library (translate between Javascript and Json) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
    <link rel="stylesheet" href="Flood_App.css" />
  </head>

  <body>
	<div style="float:top;" id="accs"> <!-- Add the top ribbon -->
		<p id="DischargeLABEL">Simulation:</p>
		<select name="simformat" id="simformat"><!-- Add the dropdown menu -->
			<option value="" selected disabled hidden>Choose Simulation Type</option>
				<option value="remove_sim">Remove Flood Maps</option>
				<optgroup label="User Input">
				  <option value="H_sim">Overland Water Level (m)</option>
				  <option value="Q_sim">Discharge (m^3/sec)</option>
				</optgroup>
				<optgroup label="GeoMet">
				  <option value="now_sim">Now</option>
				  <option value="6h_sim">6 Hours (Not Available)</option>
				</optgroup>
		</select>
		<div class="Hslidecontainer"> <!-- Add the Q and H sliders -->
		  <div class="checkboxes">
			<label><input type="radio" name="same" disabled= "True" id="10s_range"> <span>5 - 100</span></label>
			<label><input type="radio" name="same" disabled= "True" id="100s_range"> <span>100 - 1000</span></label>
			<label><input type="radio" name="same" disabled= "True" id="1000s_range"> <span>1000 - 5000</span></label>
		  </div>
		  <input type="range" min="0" max="2000"  value="0" step="25" class="Hslider" id="QRange" disabled= "True">
		  <br>
		  <input type="range" min="0" max="20" step="0.1" value="0" class="Hslider" id="HRange" disabled= "True">
		</div>
		<div style="text-align:right; float: right; padding-right: 20px; padding-top: 24px" >
			<p><span id="Qdemo"></span> m^3/sec </p> 
			<p style="padding-bottom: 5px;"><span id="Hdemo"></span> m </p>
		</div>
		<script src="Top_Ribbon.js"></script>
	</div>
	<div id="mapid"> <!-- Add the Map Divider -->
		<div id="crosshair">+</div><!-- Add a crosshair -->
		<div id="messageDiv"><!-- Add the disclaimer message about HAND model -->
			<h4>NOTE:</h4>
				<p id="disclaimer">The model used in this web application was designed <br>
				to simulate floods caused by intense rainstorms <br>
				& snowmelt. It is not suitable for modeling floods<br>
				caused by ice-jams or coastal floodings.</p>
		</div>
	</div>
	<script src="Flood_App.js"></script>
  </body>
</html>
