
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Canadian Flood Mapper
    </title>

	<!-- Load Leaflet from CDN -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

	  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
	  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
	  crossorigin=""></script>

	<!-- Leaflet-GeoTIFF-2 Library & Dependancies (GeoTiff.js and plotty.js)-->
	<script src="https://unpkg.com/geotiff@1.0.0-beta.13/dist-browser/geotiff.js"></script>
    <script src="https://unpkg.com/plotty@0.4.1/dist/plotty.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff-2@0.2.5/dist/leaflet-geotiff.js"></script>
    <script src="https://unpkg.com/leaflet-geotiff-2@0.2.5/dist/leaflet-geotiff-plotty.js"></script>	
	
	<!-- Load JQuery Library (translate between Javascript and Json) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
    <link rel="stylesheet" href="Flood_App.css" />
  </head>

<script>
</script>

  <body>
	<div style="float:top;" id="accs"> <!-- Add the top ribbon -->
		<p id="DischargeLABEL">Simulation:</p>
		<select name="simformat" id="simformat"> <!-- Add the dropdown menu -->
			<optgroup label="User Input">
			  <option value="H_sim">Overland Water Level (m)</option>
			  <option value="Qmin_sim">Discharge (m^3/sec) - Min Scenario</option>
			  <option value="Qmax_sim">Discharge (m^3/sec) - Max Scenario</option>
			</optgroup>
			<optgroup label="GeoMet">
			  <option value="now_sim">Now</option>
			  <option value="6h_sim">6 Hours</option>
			</optgroup>
		</select>
		<div class="Hslidecontainer"> <!-- Add the Q and H sliders -->
		  <input type="range" min="0" max="20" step="0.1" value="0" class="Hslider" id="HRange">
		  <br>
		  <br>
		  <input type="range" min="0" max="2000"  value="0" step="25" class="Hslider" id="QRange">
		</div>
		<div style="text-align:right; float: right; padding-right: 20px">
		<p><span id="Hdemo"></span> m </p>
		<p><span id="Qdemo"></span> m^3/sec </p>
		</div>
		<script> <!-- Code the textboxes to display Q and H -->
			var Hslider = document.getElementById("HRange");
			var Houtput = document.getElementById("Hdemo");
			var Qslider = document.getElementById("QRange");
			var Qoutput = document.getElementById("Qdemo");
			Houtput.innerHTML = Hslider.value;
			Qoutput.innerHTML = Qslider.value;

			Hslider.oninput = function() {
			  Houtput.innerHTML = this.value;
			  }
			Qslider.oninput = function() {
			  Qoutput.innerHTML = this.value;
			  }
		</script>
	</div>
	<div id="mapid"> <!-- Add the Map Divider -->
		<div id="crosshair">+</div><!-- Add a crosshair -->
		<div id="messageDiv"><!-- Add the disclaimer message about HAND model -->
			<h4>NOTE:</h4>
				<p id="disclaimer">The model used in this web application was designed <br>
				to simulate floods caused by intense rainstorms <br>
				& snowmelt. It is not suitable for modeling floods<br>
				caused by ice-jams or coastal floodings.</p>
		</div>
		<div class="LegendContainer">
			<div class="LegendCell cell1"></div>
			<div class="LegendCell">Flooded</div
			
		</div>
	</div>
	<script src="Flood_App.js"></script>
  </body>
</html>
